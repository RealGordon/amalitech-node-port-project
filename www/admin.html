  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password],
    input[type=email],
    input[type=date],
    input[type=phone],
    input[type=tel] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus,
    input[type=email]:focus,
    input[type=date]:focus,
    input[type=phone]:focus {
      background-color: #ddd;
      outline: none;
    }

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Set a style for all buttons */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    button:hover {
      opacity: 1;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn,
    .signupbtn {
      float: left;
      width: 50%;
    }

    /* Add padding to container elements */
    .container {
      padding: 16px;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {

      .cancelbtn,
      .signupbtn {
        width: 100%;
      }
    }
  </style>

  <form name="docForm" action="/upload/doc" method="POST" enctype="multipart/form-data">
    <div class="w3-container">
      <fieldset class="w3-container w3-margin">
        <legend>Customer/User Details</legend>
        <label></label><br>
        <input name="customerId" required>
        </fieldset>
      <fieldset class="w3-container w3-margin">
        <legend>Title</legend>
      <input type="radio" name="category" value="invitation">
      <label>Invitation Card</label><br>
      <input type="radio" name="category" value="form">
      <label>Form</label><br>
      <input type="radio" name="category" value="greeting">
      <label>Greeting card</label><br>
      
      <input type="radio" name="category" value="other">
      
      <input type="text" name="otherCategory" >
    </fieldset>
    <div class="w3-container w3-margin">
      <label for="myfile">Select your File:</label>
      <input type="file" id="myfile" name="cardFile" class="w3-input"
      accept=".pdf, .jpg, .jpeg, .png, .doc, .docx, application/msword"
      required><br><br>
    </div>
    </div>
    <div class="container">
      <fieldset class="w3-container w3-margin">
        <legend>Title</legend>
        <label></label><br>
        <input  class="w3-input" placeholder="title goes here..." name="title"> 
        <input type="hidden" name="other">
      </fieldset>
      <fieldset class="w3-container w3-margin">
        <legend>Title</legend>
        <label></label><br>
        <textarea placeholder="description goes here ..." class="w3-input" 
        name="description"></textarea>    
        </fieldset>
    </div>
    <input type="submit">
    </form>
